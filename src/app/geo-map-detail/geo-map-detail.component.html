<div *ngIf="geoMap && hotspotFile"  class="implementation content-section" >
  <div class="p-grid">
    <div class="p-col-1">
      <h3>
        <p-button icon="pi pi-step-backward" label="Back" routerLink="/geomapview"></p-button>
      </h3>
    </div>
    <div class="p-col-3">
        <h2>{{geoMap.name}}: {{hotspotFile}}</h2>
    </div>
    <div class="p-col-1">
       <h3>
          <p-button #hideButton icon="pi" label="Show"  (onClick)="toggleHide(geoMapCanvas, hideButton )"></p-button>
        </h3>
    </div>
      <div class="p-col-1">
          <h3>
              <p-button #quizButton icon="pi" label="Browse"  (onClick)="toggleQuiz(geoMapCanvas, quizButton)"></p-button>
          </h3>
      </div>
  </div>
  <div class="p-grid">
      <app-geo-map-canvas #geoMapCanvas [geoMap]="geoMap" [hotspotFile]="hotspotFile"></app-geo-map-canvas>
  </div>


</div>
