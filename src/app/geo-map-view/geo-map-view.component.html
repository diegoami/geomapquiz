<p-dataView [value]="geoMaps" [paginator]="true" [rows]="8" paginatorPosition="both" filterBy="name">
    <p-header> <p-dataViewLayoutOptions></p-dataViewLayoutOptions></p-header>
    <p-footer> <p-dataViewLayoutOptions></p-dataViewLayoutOptions></p-footer>
    <ng-template let-geoMap pTemplate="listItem">
        <div class="ui-g-12">
            <div class="geomap-details">
                <div>
                    <img src="assets/maps/{{geoMap.dir}}{{geoMap.imgComp}}"  >
                    <div class="ui-g">
                        <p-panel [header]="geoMap.name" [style]="{'text-align':'center'}">
                            <div class="geomap-detail" *ngFor="let hotspotFile of geoMap.hotspotFiles">
                                <a href="geomapdetail/{{geoMap.id}}/{{hotspotFile}}">{{hotspotFile}}</a>
                            </div>
                        </p-panel>

                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template let-geoMap pTemplate="gridItem">
        <div class="ui-g-12 ui-md-3">
            <p-panel [header]="geoMap.name" [style]="{'text-align':'center'}">
                <img class="geomap-grid" src="assets/maps/{{geoMap.dir}}{{geoMap.imgComp}}"  >
                <div class="geomap-detail" *ngFor="let hotspotFile of geoMap.hotspotFiles">
                    <a href="geomapdetail/{{geoMap.id}}/{{hotspotFile}}">{{hotspotFile}}</a>
                </div>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>
